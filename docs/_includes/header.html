<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#6ca4d4">

<title>
  {% if page.layout == "home" %}
  {{ page.title }}
  {% else %}
  {{ page.title }} &middot; ID7
  {% endif %}
</title>

<link href="//fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

<link href="{{ site.prefix }}dist/css/id7.css" rel="stylesheet" type="text/css">

{% unless page.slug contains 'subsite' %}
<link href="{{ site.prefix }}assets/site/docs-site.css" rel="stylesheet" type="text/css">
{% endunless %}

{% if page.slug contains 'subsite' %}
<link href="{{ site.prefix }}assets/site/site.css" rel="stylesheet" type="text/css">
<link href="{{ site.prefix }}assets/css/subsite.css" rel="stylesheet" type="text/css">
{% endif %}

<link href="{{ site.prefix }}assets/css/config-options.css" rel="stylesheet" type="text/css">
