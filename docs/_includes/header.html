<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="57x57" href="{{ site.prefix }}dist/images/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.prefix }}dist/images/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.prefix }}dist/images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.prefix }}dist/images/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.prefix }}dist/images/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.prefix }}dist/images/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.prefix }}dist/images/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.prefix }}dist/images/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.prefix }}dist/images/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="{{ site.prefix }}dist/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.prefix }}dist/images/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ site.prefix }}dist/images/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ site.prefix }}dist/images/favicon-16x16.png" sizes="16x16">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.prefix }}dist/images/favicon.ico">
<meta name="msapplication-TileColor" content="#204f79">
<meta name="msapplication-TileImage" content="{{ site.prefix }}dist/images/mstile-144x144.png">
<meta name="theme-color" content="#204f79">

<title>
  {% if page.layout == "home" %}
  {{ page.title }}
  {% else %}
  {{ page.title }} &middot; ID7
  {% endif %}
</title>

<link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

<link href="{{ site.prefix }}dist/css/id7.css" rel="stylesheet" type="text/css">
<link href="{{ site.prefix }}dist/css/id7-default-theme.css" rel="stylesheet" type="text/css">

{% unless page.slug contains 'examples/hp' %}
  {% unless page.slug contains 'subsite' %}
  <link href="{{ site.prefix }}assets/site/docs-site.css" rel="stylesheet" type="text/css">
  {% endunless %}

  {% if page.slug contains 'subsite' %}
  <link href="{{ site.prefix }}assets/site/site.css" rel="stylesheet" type="text/css">
  <link href="{{ site.prefix }}assets/css/subsite.css" rel="stylesheet" type="text/css">
  {% endif %}
{% endunless %}

<link href="{{ site.prefix }}assets/css/config-options.css" rel="stylesheet" type="text/css">

<script src="{{ site.prefix }}dist/js/id7-bundle.js"></script>

{% unless page.slug contains 'examples/hp' %}
<script src="{{ site.prefix }}assets/js/docs.js"></script>
{% endunless %}
