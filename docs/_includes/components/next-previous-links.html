<h2 id="next-previous-links">Next/previous links</h2>

{% highlight html %}
<nav class="id7-paging">
  <ul class="pager">
    <li class="previous">
      <a href="#">
        Previous page
      </a>
    </li>

    <li class="current-page-count"><span>Page X of Y</span></li>

    <li class="next">
      <a href="#">
        Next page
      </a>
    </li>
  </ul>
</nav>
{% endhighlight %}

<p>Example:</p>

<ul class="pager">
  <li class="previous">
