<h2 id="search">Search</h2>

<p class="lead">The search box provides a recognisable way to search across Warwick. When users
focus inside the search box and start typing, a floating label appears.</p>

{% highlight html %}
<div class="id7-search">
  <form action="//search.warwick.ac.uk/website" role="search">
    <input type="hidden" name="source" value="https://warwick.ac.uk/"> <!-- Replace with the current page URL -->
    <div class="form-group">
      <div class="id7-search-box-container floating-label">
        <input type="search" class="form-control input-lg" id="id7-search-box" name="q" placeholder="Search Warwick" data-suggest="go" aria-label="Search Warwick">
        <label for="id7-search-box">Search Warwick</label>
        <i class="fas fa-search fa-2x" role="button" aria-label="Perform Search" tabindex="0"></i>
      </div>
    </div>
  </form>
</div>
{% endhighlight %}
