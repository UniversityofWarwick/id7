<!DOCTYPE html>
<html lang="en-GB" class="no-js">
<head>
  {% include header.html %}
  <meta name="description" content="The University of Warwick is one of the UK's leading universities, with an acknowledged reputation for excellence in research and teaching, for innovation, and for links with business and industry." />

  <link href="/dist/hp-2019/css/hp.css" rel="stylesheet" type="text/css">
  <script src="/dist/hp-2019/js/hp.js"></script>
</head>
<body class="id7-point-1">
<div class="id7-left-border"></div>
<div class="id7-fixed-width-container">
  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

  <header class="id7-page-header">
    <div class="id7-utility-masthead">
      <nav class="id7-utility-bar" aria-label="Utility bar">
        <ul>
          <li><a href="#">Notify</a></li>
          <li>
            <a href="http://logout.link.goes.here" data-mw-functionality="true" data-toggle="id7:account-popover" data-loginlink="http://login.link.goes.here" data-name="Your Name">Sign out</a>
          </li>
        </ul>
      </nav>

      <div class="id7-masthead">
        <div class="id7-masthead-contents">
          <div class="clearfix">
            <div class="id7-logo-column">
              <div class="id7-logo-row">
                <div class="id7-logo">
                  <a href="https://warwick.ac.uk" title="University of Warwick homepage">
                    <h1 class="sr-only">The University of Warwick</h1>
                    <img src="/dist/images/logo.png" alt="University of Warwick homepage">
                  </a>
                </div>
                <nav class="id7-homepage-links" aria-label="Homepage links">
                  <ul>
                    <li><a href="https://warwick.ac.uk/study">Study</a></li>
                    <li><a href="https://warwick.ac.uk/research">Research</a></li>
                    <li><a href="https://warwick.ac.uk/business">Business</a></li>
                    <li><a href="https://warwick.ac.uk/alumni">Alumni</a></li>
                    <li><a href="https://warwick.ac.uk/news">News</a></li>
                    <li><a href="https://warwick.ac.uk/engagement">Engagement</a></li>
                    <li class="search-trigger hidden-sm hidden-md hidden-lg"><a href="https://search.warwick.ac.uk" data-toggle="id7:expanding-search-bar"><span class="sr-only">Search</span><i class="fal fa-fw fa-search"></i></a></li>
                    <li class="more-links-trigger"><a href="#more-links" class="use-more-links-popover" data-toggle="id7:megamenu-popover" data-target="#more-links" aria-expanded="false"><span class="more-links-hint">More links </span><i class="fal fa-fw fa-bars"></i></a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="id7-search-column">
              <div class="id7-search">
                <form action="//search.warwick.ac.uk/website" role="search">
                  <input type="hidden" name="source" value="https://warwick.ac.uk/">
                  <div class="form-group">
                    <label class="sr-only" for="id7-search-box">Search</label>
                    <div class="id7-search-box-container">
                      <input type="search" class="form-control input-lg" id="id7-search-box" name="q" placeholder="Search Warwick" data-suggest="go" data-append-to=".id7-utility-masthead" data-fit-to-element="true" aria-label="Search Warwick">
                      <i class="fas fa-search fa-2x" role="button" aria-label="Perform Search" tabindex="0"></i>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page content of course! -->
  <main id="main" class="id7-main-content-area">
    <div class="id7-main-content">
      {{ content }}
    </div>
  </main>

  {% include hp-2019-footer.html %}
</div>
<div class="id7-right-border"></div>

</body>
</html>
