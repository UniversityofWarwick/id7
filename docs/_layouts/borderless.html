<!DOCTYPE html>
<html lang="en-GB" class="{% if page.nonbranded %}id7-non-branded {% endif %}no-js">
<head>
  {% include header-borderless.html %}
</head>
<body class="id7-point-1">
<div class="id7-left-border"></div>
<div class="id7-fixed-width-container">
  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

  <header class="id7-page-header">
    {% include utility-masthead.html %}

    <!-- Docs master nav -->
    <div class="id7-navigation">
        {% include nav/all-navigation.html %}
    </div>
  </header>

  <!-- Page content of course! -->
  <main class="id7-main-content-area" id="main">
    <div class="id7-main-content">
      <div class="id7-container-breakout">
        <p class="embed-responsive embed-responsive-3by1 flush-top">
          <img class="embed-responsive-item" src="https://picsum.photos/3000/1000">
        </p>
      </div>

      {{ content }}
    </div>
  </main>

  {% include footer.html %}
</div>
<div class="id7-right-border"></div>

</body>
</html>
