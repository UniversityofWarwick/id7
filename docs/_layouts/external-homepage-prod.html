<!DOCTYPE html>
<!--[if lt IE 7]> <html lang="en" class="lt-ie9 lt-ie8 lt-ie7 no-js"> <![endif]-->
<!--[if IE 7]>    <html lang="en" class="lt-ie9 lt-ie8 no-js"> <![endif]-->
<!--[if IE 8]>    <html lang="en" class="lt-ie9 no-js"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  {% include header.html %}

  <link href="{{ site.prefix }}assets/external-homepage/external-homepage-prod.css" rel="stylesheet" type="text/css">

  <script src="{{ site.prefix }}dist/js/id7-bundle.js"></script>
  <script src="{{ site.prefix }}assets/external-homepage/jquery.panelSnap.js"></script>
  <script src="{{ site.prefix }}assets/external-homepage/more-links-popover.jquery.js"></script>
  <script src="{{ site.prefix }}assets/external-homepage/homepage-carousel.jquery.js"></script>

  <style type="text/css" id="homepage-style-rules-nav"></style>
  <style type="text/css" id="homepage-style-rules-panels"></style>
</head>
<body>
  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

  <header class="id7-page-header">
      <div class="id7-utility-masthead">
          <nav class="id7-utility-bar">
              <ul>
                  <li><a href="#">Text only</a></li>
                  <li><a href="#">Notify</a></li>
                  <li>
                      <a href="http://warwick.ac.uk/myaccount" data-toggle="id7:account-popover" data-logoutlink="http://logout.link.goes.here#">Mat Mannion<b class="caret"></b></a>
                  </li>
              </ul>
          </nav>

          <div class="id7-masthead">
              <div class="id7-masthead-contents">
                  <div class="clearfix">
                      <div class="id7-logo-column">
                          <div class="id7-logo-row">
                              <div class="id7-logo">
                                  <a href="http://warwick.ac.uk" title="Warwick homepage">
                                      <h1 class="sr-only">The University of Warwick</h1>
                                      <img src="{{ site.prefix }}dist/images/shim.gif" alt="Warwick">
                                  </a>
                              </div>
                              <nav class="id7-homepage-links">
                                  <ul>
                                      <li><a href="http://warwick.ac.uk/study">Study</a></li>
                                      <li><a href="http://warwick.ac.uk/research">Research</a></li>
                                      <li><a href="http://warwick.ac.uk/business">Business</a></li>
                                      <li><a href="http://warwick.ac.uk/alumni">Alumni</a></li>
                                      <li><a href="http://warwick.ac.uk/news">News</a></li>
                                      <li><a href="http://warwick.ac.uk/about">About</a></li>
                                      <li><a href="http://warwick.ac.uk/atoz" class="use-popover" data-toggle="id7:megamenu-popover" data-target="#more-links"><span class="hidden-sm">More links </span><i class="fa fa-bars"></i></a></li>
                                  </ul>
                              </nav>
                          </div>
                      </div>
                      <div class="id7-search-column">
                          <div class="id7-search">
                              <form action="http://search.warwick.ac.uk/website" role="search">
                                  <input type="hidden" name="source" value="http://www2.warwick.ac.uk/">
                                  <div class="form-group">
                                      <label class="sr-only" for="id7-search-box">Search</label>
                                      <div class="id7-search-box-container">
                                          <input type="search" class="form-control input-lg" id="id7-search-box" name="q" placeholder="Search Warwick" data-suggest="go">
                                          <i class="fa fa-search fa-2x"></i>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>

  <!-- Page content of course! -->
  <main id="main" class="id7-main-content-area">
    <div class="id7-main-content">
      {{ content }}
    </div>
  </main>
</body>
</html>
