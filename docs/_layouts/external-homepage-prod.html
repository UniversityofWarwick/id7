<!DOCTYPE html>
<html lang="en-GB" class="no-js">
<head>
  {% include header.html %}

  <link href="/dist/external-homepage/css/hp.css" rel="stylesheet" type="text/css">

  <script src="/dist/external-homepage/js/hp.js"></script>

  <style type="text/css" id="homepage-style-rules-nav"></style>
  <style type="text/css" id="homepage-style-rules-panels"></style>
</head>
<body>
  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

  <header class="id7-page-header">
      <div class="id7-utility-masthead">
          <nav class="id7-utility-bar">
              <ul>
                  <li><a href="#">Text only</a></li>
                  <li><a href="#">Notify</a></li>
                  <li>
                      <a href="http://logout.link.goes.here" data-mw-functionality="true" data-toggle="id7:account-popover" data-loginlink="http://login.link.goes.here" data-name="Your Name">Sign out</a>
                  </li>
              </ul>
          </nav>

          <div class="id7-masthead">
              <div class="id7-masthead-contents">
                  <div class="clearfix">
                      <div class="id7-logo-column">
                          <div class="id7-logo-row">
                              <div class="id7-logo">
                                  <a href="https://warwick.ac.uk" title="Warwick homepage">
                                      <h1 class="sr-only">The University of Warwick</h1>
                                      <img src="/dist/images/logo.png" alt="Warwick">
                                  </a>
                              </div>
                              <nav class="id7-homepage-links">
                                  <ul>
                                      <li><a href="https://warwick.ac.uk/study">Study</a></li>
                                      <li><a href="https://warwick.ac.uk/research">Research</a></li>
                                      <li><a href="https://warwick.ac.uk/business">Business</a></li>
                                      <li><a href="https://warwick.ac.uk/alumni">Alumni</a></li>
                                      <li><a href="https://warwick.ac.uk/news">News</a></li>
                                      <li><a href="https://warwick.ac.uk/engagement">Engagement</a></li>
                                      <li class="more-links-trigger"><a href="https://warwick.ac.uk/atoz" class="use-popover" data-toggle="id7:megamenu-popover" data-target="#more-links"><span class="hidden-sm">More links </span><i class="fa fa-bars"></i></a></li>
                                  </ul>
                              </nav>
                          </div>
                      </div>
                      <div class="id7-search-column">
                          <div class="id7-search">
                              <form action="//search.warwick.ac.uk/website" role="search">
                                  <input type="hidden" name="source" value="https://warwick.ac.uk/">
                                  <div class="form-group">
                                      <label class="sr-only" for="id7-search-box">Search</label>
                                      <div class="id7-search-box-container">
                                          <input type="search" class="form-control input-lg" id="id7-search-box" name="q" placeholder="Search Warwick" data-suggest="go">
                                          <i class="fas fa-search fa-2x"></i>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>

  <!-- Page content of course! -->
  <main id="main" class="id7-main-content-area">
    <div class="id7-main-content">
      {{ content }}
    </div>
  </main>
</body>
</html>
