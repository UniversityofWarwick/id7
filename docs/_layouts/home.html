<!DOCTYPE html>
<html lang="en-GB" class="{% if page.nonbranded %}id7-non-branded{% endif %} no-js">
<head>
  {% include header.html %}
</head>
<body>
<div class="id7-left-border"></div>
<div class="id7-fixed-width-container">
  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

  <header class="id7-page-header">
    {% include utility-masthead.html %}

    <!-- Docs master nav -->
    <div class="id7-navigation">
      {% include nav/main.html %}
    </div>
  </header>

  <!-- Page content of course! -->
  <main id="main" class="id7-main-content-area">
    <header class="id7-main-content-header">
      <div class="id7-horizontal-divider">
        <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" version="1.1" width="1130" height="40" viewBox="0, 0, 1130, 41">
          <path d="m 0,0.5 1030.48, 0 22.8,40 16.96,-31.4 16.96,31.4 22.8,-40 20,0" class="divider" stroke="#383838" fill="none" />
        </svg>
      </div>

      <div class="id7-page-title">
        <h1>{{ page.title }}</h1>
      </div>
    </header>

    <div class="id7-main-content">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}
</div>
<div class="id7-right-border"></div>

</body>
</html>
