<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ID7 Plugin Test Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Dependencies -->
  <script src="../vendor/jquery-1.11.3.min.js"></script>
  <script>$.support.transition = false</script>
  <script src="../vendor/bootstrap-3.3.5/transition.js"></script>
  <script src="../vendor/bootstrap-3.3.5/alert.js"></script>
  <script src="../vendor/bootstrap-3.3.5/button.js"></script>
  <script src="../vendor/bootstrap-3.3.5/carousel.js"></script>
  <script src="../vendor/bootstrap-3.3.5/collapse.js"></script>
  <script src="../vendor/bootstrap-3.3.5/dropdown.js"></script>
  <script src="../vendor/bootstrap-3.3.5/modal.js"></script>
  <script src="../vendor/bootstrap-3.3.5/tooltip.js"></script>
  <script src="../vendor/bootstrap-3.3.5/popover.js"></script>
  <script src="../vendor/bootstrap-3.3.5/scrollspy.js"></script>
  <script src="../vendor/bootstrap-3.3.5/tab.js"></script>
  <script src="../vendor/bootstrap-3.3.5/affix.js"></script>
  <script src="../vendor/typeahead.jquery-0.11.1.js"></script>
  <script src="../vendor/lodash-3.10.0.js"></script>
  <script src="../vendor/modernizr-3.3.1-custom.js"></script>
  <script src="../vendor/jquery.doubleScroll-0.4.js"></script>
  <script src="../vendor/headroom-0.7.0.min.js"></script>
  <script src="../vendor/jquery.headroom-0.7.0.min.js"></script>

  <!-- QUnit -->
  <link rel="stylesheet" href="vendor/qunit.css" media="screen">
  <script src="vendor/qunit.js"></script>
  <style>
    #qunit-tests > li.pass {
      display: none;/* Make it easier to see failing tests in Sauce screencasts */
    }

    #qunit-fixture {
      top: 0;
      left: 0;
    }
  </style>
  <script>
    // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
    var log = []
    QUnit.done(function (testResults) {
      var tests = []
      for (var i = 0, len = log.length; i < len; i++) {
        var details = log[i]
        tests.push({
          name: details.name,
          result: details.result,
          expected: details.expected,
          actual: details.actual,
          source: details.source
        })
      }
      testResults.tests = tests

      window.global_test_results = testResults
    });

    QUnit.testStart(function (testDetails) {
      $(window).scrollTop(0)
      QUnit.log = function (details) {
        if (!details.result) {
          details.name = testDetails.name
          log.push(details)
        }
      }
    });

    // Cleanup
    QUnit.testDone(function () {
      $('#qunit-fixture').empty()
    });
  </script>

  <!-- Plugin sources -->
  <script src="../../js/reflow-event.jquery.js"></script>
  <script src="../../js/account-popover.jquery.js"></script>
  <script src="../../js/navigation.jquery.js"></script>
  <script src="../../js/search-suggest.jquery.js"></script>
  <script src="../../js/wide-tables.jquery.js"></script>
  <script src="../../js/not-selector-feature-detect.modernizr.js"></script>
  <script src="../../js/ie10-viewport-bug-workaround.js"></script>

  <!-- Unit tests -->
  <script src="unit/reflow-event.jquery.js"></script>
  <script src="unit/account-popover.jquery.js"></script>
  <script src="unit/navigation.jquery.js"></script>
  <script src="unit/search-suggest.jquery.js"></script>
  <script src="unit/wide-tables.jquery.js"></script>

</head>
<body>
<div id="qunit-container">
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</div>
</body>
</html>
